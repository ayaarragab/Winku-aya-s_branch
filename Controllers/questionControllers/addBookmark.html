<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
function addBookmark($userId,$questionId) {
    $.ajax({
        url: 'http://localhost/Winku-aya-s_branch/Views/index.php', // Replace 'addBookmark.php' with the actual endpoint to add a bookmark
        type: 'POST',
        data: { userId: $userId,
            questionId: $questionId/* Any data you need to send to the server */ },

            // Handle success

        }
    });
}
</script>
